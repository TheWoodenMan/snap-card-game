<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="a Basic Game to test Cards API" />
    <meta name="keywords" content="cards, snap, game, api" />

    <title>Snap Game</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Snap Game</h1>
    <button type="button" id="drawButton" name="button">DRAW</button>
    <button type="button" id="snapButton" name="button">SNAP!</button>

    <h2 id="turnDisplay">It's Your Turn</h2>
    <section id="cardPiles">
      <section class="cardWrapper clearfix">
        <img id="pile1" src="" alt="" />
        <label for="pil1">Mine</label>
      </section>
      <section class="cardWrapper clearfix">
        <img id="pile2" src="" alt="" />
        <label for="pile2">Yours</label>
      </section>
    </section>
    <img src="" alt="" />

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
